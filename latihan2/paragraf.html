<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<!-- contoh tag p, br, hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah paragraf 2</p>
<hr>
<!-- contoh tah p, b, i, u -->
<p><b>Selamat datang</b> di kuliah <i>web 1</i></p>
<p>nama saya <u>arsaludin</u></p>
<hr>
<!-- contoh strong dan em -->
<p><strong>nama saya </strong><em>muhamad arsaludin</em></p>
</body>
</html>
